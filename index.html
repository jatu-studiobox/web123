<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Roboto:300,500' rel='stylesheet'>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
</head>

<body>
    <form>
        <div class="form-group row">
            <label for="txtEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="txtEmail" placeholder="Email" />
            </div>
        </div>
        <div class="form-group row">
            <label for="txtPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="txtPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button id="btnLogin" class="btn btn-primary">Log in</button>
                <button id="btnSignUp" class="btn btn-secondary">Sign Up</button>
                <button id="btnLogout" class="btn btn-primary hide">Log out</button>
            </div>
        </div>
    </form>
    <script src="js/app.js"></script>
</body>

</html>
